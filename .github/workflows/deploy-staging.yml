name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/shikshasetu

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

    - name: Add staging server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to staging server
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
      run: |
        ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} 'bash -s' << 'ENDSSH'
          cd /opt/shikshasetu
          
          # Pull latest code
          git fetch origin
          git checkout develop
          git pull origin develop
          
          # Pull latest images
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
          docker-compose -f docker-compose.production.yml pull
          
          # Run database migrations
          docker-compose -f docker-compose.production.yml run --rm api alembic upgrade head
          
          # Restart services with zero downtime
          docker-compose -f docker-compose.production.yml up -d --remove-orphans
          
          # Health check
          sleep 30
          curl -f http://localhost:8000/health || exit 1
          
          echo "Staging deployment completed successfully!"
        ENDSSH

    - name: Run smoke tests
      run: |
        sleep 10
        curl -f https://staging.shikshasetu.in/health || exit 1
        curl -f https://staging.shikshasetu.in/api/v1/status || echo "Status endpoint check"

    - name: Notify deployment
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Staging deployment: ${{ job.status }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
