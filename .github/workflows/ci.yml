# =============================================================================
# SHIKSHA SETU - CI PIPELINE
# =============================================================================
# Optimized CI/CD pipeline with:
# - Parallel job execution
# - Aggressive caching for dependencies
# - Security scanning (SAST, dependency audit)
# - Concurrent test execution
# - Fail-fast for quick feedback
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Allow manual trigger
  workflow_dispatch:

# Cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  # Cache keys
  CACHE_PREFIX: v2

jobs:
  # ===========================================================================
  # Pre-flight: Quick syntax and format checks (fast feedback)
  # ===========================================================================
  preflight:
    name: Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit (cached)
        uses: pre-commit/action@v3.0.1
        continue-on-error: true

  # ===========================================================================
  # Linting (parallel with security)
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements.dev.txt

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install ruff black isort mypy types-redis types-requests

      - name: Run ruff (fast linter)
        run: ruff check backend/ tests/ --output-format=github
        continue-on-error: true

      - name: Run black (format check)
        run: black --check --diff backend/ tests/
        continue-on-error: true

      - name: Run isort (import sorting)
        run: isort --check --diff backend/ tests/
        continue-on-error: true

      - name: Run mypy (type checking)
        run: mypy backend/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  # ===========================================================================
  # Security Scanning (parallel with lint)
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install security tools
        run: |
          pip install --upgrade pip
          pip install bandit safety pip-audit semgrep

      - name: Run bandit (SAST)
        run: |
          bandit -r backend/ -ll -ii -f sarif -o bandit-results.sarif || true

      - name: Upload SAST results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit-results.sarif
          category: bandit
        continue-on-error: true

      - name: Run pip-audit (dependency vulnerabilities)
        run: |
          pip install -r requirements.txt
          pip-audit --format=json --output=pip-audit.json || true
        continue-on-error: true

      - name: Run semgrep (advanced SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/python
            p/security-audit
            p/secrets
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
        continue-on-error: true

  # ===========================================================================
  # Backend Tests (depends on lint for quick feedback)
  # ===========================================================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [preflight]

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements.dev.txt

      - name: Cache system dependencies
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
          key: ${{ env.CACHE_PREFIX }}-apt-${{ runner.os }}-tesseract

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            tesseract-ocr \
            tesseract-ocr-hin \
            tesseract-ocr-eng \
            ffmpeg \
            libsndfile1

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip wheel
          pip install -r requirements.txt -r requirements.dev.txt

      - name: Create test directories
        run: mkdir -p data/uploads data/models data/cache logs

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: alembic upgrade head

      - name: Run tests with coverage (parallel)
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci-must-be-64-chars-long-for-security
          ENVIRONMENT: test
          RATE_LIMIT_ENABLED: 'false'
          CELERY_TASK_ALWAYS_EAGER: 'true'
        run: |
          pytest tests/ -v \
            --cov=backend \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            --tb=short \
            -n auto \
            --dist loadgroup \
            -x \
            --timeout=300

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Frontend Build & Tests
  # ===========================================================================
  test-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [preflight]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Type check
        working-directory: ./frontend
        run: npm run check 2>/dev/null || npm run type-check 2>/dev/null || true
        continue-on-error: true

      - name: Build (with bundle analysis)
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ===========================================================================
  # Docker Build Test (on PRs only - saves compute)
  # ===========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test-backend, test-frontend]
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.backend
          push: false
          tags: shikshasetu/backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.frontend
          push: false
          tags: shikshasetu/frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # ===========================================================================
  # Final Status Check (required for branch protection)
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, test-backend, test-frontend]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test-backend.result }}" != "success" ]]; then
            echo "Backend tests failed"
            exit 1
          fi
          if [[ "${{ needs.test-frontend.result }}" != "success" ]]; then
            echo "Frontend build failed"
            exit 1
          fi
          echo "All CI checks passed!"
