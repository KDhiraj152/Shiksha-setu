# Prometheus Configuration for ShikshaSetu - LOCAL DEVELOPMENT
# Configured for single-instance development on Apple Silicon Mac
# Run: docker-compose -f docker-compose.monitoring.local.yml up -d

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: 'shikshasetu-dev'
    environment: 'development'

# Alertmanager configuration (disabled for local dev)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # No alertmanager for local dev

# Load alert rules - disabled for local dev to avoid missing file errors
# Uncomment and mount the alerts file if needed:
# rule_files:
#   - '/etc/prometheus/rules/shikshasetu-alerts.yml'
rule_files: []

# Scrape configurations
scrape_configs:
  # ===========================================
  # ShikshaSetu Backend API
  # ===========================================
  - job_name: 'shikshasetu_api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'host.docker.internal:8000'  # Backend running on host
        labels:
          app: 'shikshasetu'
          service: 'backend'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'local-backend'

  # ===========================================
  # Prometheus Self-Monitoring
  # ===========================================
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
        labels:
          service: 'prometheus'

  # ===========================================
  # Optional: Database Exporters (uncomment if running)
  # ===========================================
