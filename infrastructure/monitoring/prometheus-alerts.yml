# =============================================================================
# SHIKSHA SETU - PROMETHEUS ALERT RULES
# =============================================================================
# Production alert rules with:
# - Runbook URLs for each alert
# - Appropriate thresholds
# - Clear annotations
# =============================================================================

groups:
  - name: shikshasetu_api_alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_failed_total[5m]) /
            rate(http_requests_total[5m])
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High error rate detected on {{ $labels.instance }}"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
          runbook_url: "https://runbooks.shikshasetu.in/api/high-error-rate"

      # High response time alert
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 3
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API response time on {{ $labels.instance }}"
          description: "P95 response time is {{ $value | humanize }}s (threshold: 3s)"
          runbook_url: "https://runbooks.shikshasetu.in/api/high-latency"

      # Database connection pool exhaustion
      - alert: DatabasePoolExhausted
        expr: |
          db_connections_active / db_connections_max > 0.9
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "{{ $value | humanizePercentage }} of connections in use"
          runbook_url: "https://runbooks.shikshasetu.in/database/pool-exhaustion"

      # Slow database queries
      - alert: SlowDatabaseQueries
        expr: |
          rate(db_query_duration_seconds_sum[5m]) / rate(db_query_duration_seconds_count[5m]) > 1
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query duration is {{ $value | humanize }}s (threshold: 1s)"
          runbook_url: "https://runbooks.shikshasetu.in/database/slow-queries"

      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: |
          rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.7
        for: 10m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 70%)"
          runbook_url: "https://runbooks.shikshasetu.in/cache/low-hit-rate"

      # Redis down
      - alert: RedisDown
        expr: |
          up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} is not responding"
          runbook_url: "https://runbooks.shikshasetu.in/redis/down"

      # Celery worker down
      - alert: CeleryWorkerDown
        expr: |
          celery_worker_up == 0
        for: 2m
        labels:
          severity: critical
          component: background_tasks
        annotations:
          summary: "Celery worker is down"
          description: "Celery worker {{ $labels.worker }} is not responding"
          runbook_url: "https://runbooks.shikshasetu.in/celery/worker-down"

      # High task queue depth
      - alert: HighTaskQueueDepth
        expr: |
          celery_queue_depth > 1000
        for: 10m
        labels:
          severity: warning
          component: background_tasks
        annotations:
          summary: "High Celery task queue depth"
          description: "{{ $value }} tasks in queue (threshold: 1000)"
          runbook_url: "https://runbooks.shikshasetu.in/celery/queue-backlog"

      # API instance down
      - alert: APIInstanceDown
        expr: |
          up{job="shikshasetu_api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "API instance is down"
          description: "API instance {{ $labels.instance }} is not responding"
          runbook_url: "https://runbooks.shikshasetu.in/api/instance-down"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          process_resident_memory_bytes / 1024 / 1024 / 1024 > 4
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High memory usage"
          description: "Process memory is {{ $value }}GB (threshold: 4GB)"
          runbook_url: "https://runbooks.shikshasetu.in/api/high-memory"

      # Disk space low
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value | humanizePercentage }} disk space available"
          runbook_url: "https://runbooks.shikshasetu.in/infrastructure/disk-space"

      # SSL certificate expiry
      - alert: SSLCertificateExpiringSoon
        expr: |
          (ssl_certificate_expiry_seconds - time()) / 86400 < 30
        for: 1h
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "SSL certificate expiring soon"
          description: "Certificate expires in {{ $value }} days"
          runbook_url: "https://runbooks.shikshasetu.in/infrastructure/ssl-cert-renewal"

      # Rate limit triggered frequently
      - alert: FrequentRateLimiting
        expr: |
          rate(http_requests_rate_limited_total[5m]) > 10
        for: 5m
        labels:
          severity: info
          component: api
        annotations:
          summary: "Frequent rate limiting"
          description: "{{ $value }} requests per second are being rate limited"
          runbook_url: "https://runbooks.shikshasetu.in/api/rate-limiting"

      # Database backup failure
      - alert: DatabaseBackupFailed
        expr: |
          time() - database_backup_last_success_timestamp > 86400
        for: 1h
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database backup has not succeeded in 24h"
          description: "Last successful backup was {{ $value | humanizeDuration }} ago"
          runbook_url: "https://runbooks.shikshasetu.in/database/backup-failure"

      # Sentry error spike
      - alert: SentryErrorSpike
        expr: |
          rate(sentry_errors_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "Spike in application errors"
          description: "{{ $value }} errors per second reported to Sentry"
          runbook_url: "https://runbooks.shikshasetu.in/api/error-spike"

  - name: shikshasetu_ml_pipeline_alerts
    interval: 60s
    rules:
      # vLLM inference slow
      - alert: SlowMLInference
        expr: |
          rate(model_inference_duration_seconds_sum[5m]) / rate(model_inference_duration_seconds_count[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: ml_pipeline
        annotations:
          summary: "Slow ML model inference"
          description: "Average inference time is {{ $value }}s (threshold: 10s)"
          runbook_url: "https://runbooks.shikshasetu.in/ml/slow-inference"

      # Translation API errors
      - alert: TranslationAPIErrors
        expr: |
          rate(translation_api_errors_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
          component: ml_pipeline
        annotations:
          summary: "Translation API errors"
          description: "{{ $value }} translation errors per second"
          runbook_url: "https://runbooks.shikshasetu.in/ml/translation-errors"

      # GPU memory high
      - alert: GPUMemoryHigh
        expr: |
          gpu_memory_used_bytes / gpu_memory_total_bytes > 0.9
        for: 10m
        labels:
          severity: warning
          component: ml_pipeline
        annotations:
          summary: "High GPU memory usage"
          description: "GPU memory is {{ $value | humanizePercentage }} utilized"
          runbook_url: "https://runbooks.shikshasetu.in/ml/gpu-memory"

      # TTS generation failures
      - alert: TTSGenerationFailures
        expr: |
          rate(tts_generation_failures_total[5m]) > 1
        for: 5m
        labels:
          severity: warning
          component: ml_pipeline
        annotations:
          summary: "TTS generation failures"
          description: "{{ $value }} TTS generation failures per second"
          runbook_url: "https://runbooks.shikshasetu.in/ml/tts-failures"
