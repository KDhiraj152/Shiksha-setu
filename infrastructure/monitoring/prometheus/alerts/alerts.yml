"""
Prometheus Alerting Rules for ShikshaSetu

Defines alerts for critical conditions.
"""
groups:
  - name: shiksha_setu_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{job="shiksha-setu",status=~"5.."}[5m]))
            /
            sum(rate(http_requests_total{job="shiksha-setu"}[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
      
      # High response time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            rate(http_request_duration_seconds_bucket{job="shiksha-setu"}[5m])
          ) > 1.0
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API response time"
          description: "p95 response time is {{ $value }}s (threshold: 1s)"
      
      # Database connection issues
      - alert: HighDatabaseConnections
        expr: db_connections_active{job="shiksha-setu"} > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database connection count"
          description: "Active connections: {{ $value }} (threshold: 80)"
      
      # Slow database queries
      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95,
            rate(db_query_duration_seconds_bucket{job="shiksha-setu"}[5m])
          ) > 0.5
        for: 10m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "p95 query duration is {{ $value }}s (threshold: 0.5s)"
      
      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: |
          (
            rate(cache_hits_total{job="shiksha-setu"}[10m])
            /
            (rate(cache_hits_total{job="shiksha-setu"}[10m]) + rate(cache_misses_total{job="shiksha-setu"}[10m]))
          ) < 0.5
        for: 15m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 50%)"
      
      # Pipeline processing errors
      - alert: HighPipelineErrorRate
        expr: |
          rate(pipeline_errors_total{job="shiksha-setu"}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          component: pipeline
        annotations:
          summary: "High pipeline error rate"
          description: "Pipeline errors: {{ $value }}/sec in {{$labels.stage}}"
      
      # Model inference failures
      - alert: ModelInferenceFailures
        expr: |
          (
            rate(model_requests_total{job="shiksha-setu",status="error"}[5m])
            /
            rate(model_requests_total{job="shiksha-setu"}[5m])
          ) > 0.1
        for: 5m
        labels:
          severity: critical
          component: ml
        annotations:
          summary: "High model inference failure rate"
          description: "Model {{$labels.model_type}} failure rate: {{ $value | humanizePercentage }}"
      
      # Service down
      - alert: ServiceDown
        expr: up{job="shiksha-setu"} == 0
        for: 1m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "ShikshaSetu service is down"
          description: "Service instance {{$labels.instance}} is not responding"
      
      # High memory usage (requires node_exporter)
      - alert: HighMemoryUsage
        expr: |
          (
            node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes
          ) / node_memory_MemTotal_bytes > 0.85
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"
      
      # High CPU usage (requires node_exporter)
      - alert: HighCPUUsage
        expr: |
          100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 15m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"
      
      # Disk space (requires node_exporter)
      - alert: LowDiskSpace
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/"}
            /
            node_filesystem_size_bytes{mountpoint="/"}
          ) < 0.15
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Available disk space: {{ $value | humanizePercentage }}"
      
      # Validation failure rate
      - alert: HighValidationFailureRate
        expr: |
          (
            rate(validation_checks_total{job="shiksha-setu",result="failed"}[10m])
            /
            rate(validation_checks_total{job="shiksha-setu"}[10m])
          ) > 0.3
        for: 15m
        labels:
          severity: warning
          component: validation
        annotations:
          summary: "High content validation failure rate"
          description: "Validation failure rate: {{ $value | humanizePercentage }} for {{$labels.check_type}}"
