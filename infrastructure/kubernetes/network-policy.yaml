# Network policies for ShikshaSetu to enhance security.
# Implements zero-trust network model with deny-all default.

# ==================== Default Deny All Policy ====================
# This policy denies all ingress and egress traffic by default.
# Each service must explicitly define its allowed traffic.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: shiksha-setu
  labels:
    app.kubernetes.io/part-of: shikshasetu
    security.shikshasetu.in/policy: strict
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# ==================== Allow DNS for All Pods ====================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: shiksha-setu
  labels:
    app.kubernetes.io/part-of: shikshasetu
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
# ==================== Network Policy for PostgreSQL ====================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: shiksha-setu
  labels:
    app.kubernetes.io/part-of: shikshasetu
    app.kubernetes.io/component: database
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from FastAPI pods
  - from:
    - podSelector:
        matchLabels:
          app: fastapi
    ports:
    - protocol: TCP
      port: 5432
  # Allow from Celery workers
  - from:
    - podSelector:
        matchLabels:
          app: celery-worker
    ports:
    - protocol: TCP
      port: 5432
  # Allow from Prometheus for metrics
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9187  # postgres_exporter
  egress: []  # PostgreSQL doesn't need outbound connections
---
# ==================== Network Policy for Redis ====================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: shiksha-setu
  labels:
    app.kubernetes.io/part-of: shikshasetu
    app.kubernetes.io/component: cache
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from FastAPI pods
  - from:
    - podSelector:
        matchLabels:
          app: fastapi
    ports:
