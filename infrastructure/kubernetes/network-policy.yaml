      port: 6379
  # Allow from Celery workers
  - from:
    - podSelector:
        matchLabels:
          app: celery-worker
    ports:
    - protocol: TCP
      port: 6379
  # Allow from Celery Beat
  - from:
    - podSelector:
        matchLabels:
          app: celery-beat
    ports:
    - protocol: TCP
      port: 6379
  # Allow from Prometheus for metrics
  - from:
    - podSelector:
