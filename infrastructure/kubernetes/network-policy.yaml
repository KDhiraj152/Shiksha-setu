# ==================== Network Policy for Monitoring ====================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-network-policy
  namespace: shiksha-setu
  labels:
    app.kubernetes.io/part-of: shikshasetu
    app.kubernetes.io/component: monitoring
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from Grafana
  - from:
    - podSelector:
        matchLabels:
          app: grafana
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow to all pods for scraping metrics
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8000  # FastAPI
    - protocol: TCP
      port: 9187  # postgres_exporter
    - protocol: TCP
      port: 9121  # redis_exporter
    - protocol: TCP
      port: 9808  # celery_exporter
    - protocol: TCP
      port: 8080  # vLLM
  # Allow to Alertmanager
  - to:
    - podSelector:
        matchLabels:
          app: alertmanager
    ports:
    - protocol: TCP
      port: 9093
