# External Secrets Configuration
# Integrates with AWS Secrets Manager, GCP Secret Manager, Azure Key Vault, etc.

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: shiksha-setu
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-south-1  # Change to your AWS region
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shiksha-setu-secrets
  namespace: shiksha-setu
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: shiksha-setu-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: shiksha-setu/prod/database-url
    - secretKey: JWT_SECRET_KEY
      remoteRef:
        key: shiksha-setu/prod/jwt-secret
    - secretKey: REDIS_URL
      remoteRef:
        key: shiksha-setu/prod/redis-url
    - secretKey: SECRET_KEY
      remoteRef:
        key: shiksha-setu/prod/secret-key
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: shiksha-setu/prod/openai-api-key
    - secretKey: SUPABASE_URL
      remoteRef:
        key: shiksha-setu/prod/supabase-url
    - secretKey: SUPABASE_KEY
      remoteRef:
        key: shiksha-setu/prod/supabase-key

