apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: shiksha-setu
  annotations:
    # For AWS - Replace $(AWS_ACCOUNT_ID) with your actual AWS account ID
    # Example: arn:aws:iam::123456789012:role/external-secrets-role
    eks.amazonaws.com/role-arn: arn:aws:iam::$(AWS_ACCOUNT_ID):role/external-secrets-role
    # For GCP
    # iam.gke.io/gcp-service-account: external-secrets@$(GCP_PROJECT_ID).iam.gserviceaccount.com
    # For Azure
    # azure.workload.identity/client-id: $(AZURE_CLIENT_ID)

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: shiksha-setu
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-secret-reader
  namespace: shiksha-setu
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-reader
subjects:
  - kind: ServiceAccount
    name: default
    namespace: shiksha-setu
