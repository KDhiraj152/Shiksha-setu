"""Kubernetes deployment manifests for ShikshaSetu."""

# ==================== Namespace ====================
apiVersion: v1
kind: Namespace
metadata:
  name: shiksha-setu
---
# ==================== ConfigMap ====================
apiVersion: v1
kind: ConfigMap
metadata:
  name: shiksha-config
  namespace: shiksha-setu
data:
  POSTGRES_DB: "education_content"
  POSTGRES_PORT: "5432"
  REDIS_PORT: "6379"
  FASTAPI_PORT: "8000"
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"
---
# ==================== Secrets ====================
apiVersion: v1
kind: Secret
metadata:
  name: shiksha-secrets
  namespace: shiksha-setu
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "changeme"
  HUGGINGFACE_API_KEY: ""
  FLASK_SECRET_KEY: "production-secret-key"
---
# ==================== PostgreSQL Deployment ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: shiksha-setu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: shiksha-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: shiksha-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shiksha-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
# ==================== PostgreSQL Service ====================
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: shiksha-setu
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
# ==================== PostgreSQL PVC ====================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: shiksha-setu
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
# ==================== Redis Deployment ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: shiksha-setu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
# ==================== Redis Service ====================
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: shiksha-setu
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
# ==================== Redis PVC ====================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: shiksha-setu
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
# ==================== FastAPI Deployment ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  namespace: shiksha-setu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: shiksha-setu/api:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: shiksha-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shiksha-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: shiksha-config
              key: POSTGRES_DB
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/1"
        - name: HUGGINGFACE_API_KEY
          valueFrom:
            secretKeyRef:
              name: shiksha-secrets
              key: HUGGINGFACE_API_KEY
        volumeMounts:
        - name: data-storage
          mountPath: /app/data
        - name: logs-storage
          mountPath: /app/logs
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: data-pvc
      - name: logs-storage
        persistentVolumeClaim:
          claimName: logs-pvc
---
# ==================== FastAPI Service ====================
apiVersion: v1
kind: Service
metadata:
  name: fastapi
  namespace: shiksha-setu
spec:
  selector:
    app: fastapi
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer
---
# ==================== Celery Worker Deployment ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: shiksha-setu
spec:
  replicas: 3
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: shiksha-setu/worker:v1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: shiksha-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shiksha-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: shiksha-config
              key: POSTGRES_DB
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/1"
        - name: HUGGINGFACE_API_KEY
          valueFrom:
            secretKeyRef:
              name: shiksha-secrets
              key: HUGGINGFACE_API_KEY
        - name: C_FORCE_ROOT
          value: "true"
        volumeMounts:
        - name: data-storage
          mountPath: /app/data
        - name: logs-storage
          mountPath: /app/logs
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: data-pvc
      - name: logs-storage
        persistentVolumeClaim:
          claimName: logs-pvc
---
# ==================== Data PVC ====================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  namespace: shiksha-setu
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
---
# ==================== Logs PVC ====================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
  namespace: shiksha-setu
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
# ==================== HPA for FastAPI ====================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fastapi-hpa
  namespace: shiksha-setu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fastapi
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# ==================== HPA for Celery Workers ====================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-worker-hpa
  namespace: shiksha-setu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
