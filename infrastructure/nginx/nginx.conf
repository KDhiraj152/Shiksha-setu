# =============================================================================
# SHIKSHA SETU - PRODUCTION NGINX CONFIGURATION
# =============================================================================
# Optimized for:
# - High performance (connection pooling, caching)
# - Security (headers, rate limiting, DDoS protection)
# - Load balancing with health checks
# - TLS 1.3 with modern cipher suites
# - Brotli + Gzip compression
# =============================================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance tuning
thread_pool default threads=32 max_queue=65536;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # Logging Configuration
    # ==========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_id":"$request_id"'
    '}';

    access_log /var/log/nginx/access.log json buffer=32k flush=5s;

    # ==========================================================================
    # Performance Optimizations
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version

    # Buffer sizes
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Open file cache
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ==========================================================================
    # Compression (Gzip + Brotli if available)
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/atom+xml
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        image/svg+xml
        image/x-icon;

    # ==========================================================================
    # Rate Limiting Zones
    # ==========================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:20m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=ml_limit:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=global_limit:50m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=addr:20m;
    limit_conn_zone $server_name zone=perserver:10m;

    # Request ID for tracing
    map $http_x_request_id $request_id {
        default $http_x_request_id;
        ""      $request_id;
    }

    # ==========================================================================
    # Upstream Backend API Servers (with health checks)
    # ==========================================================================
    upstream api_backend {
        least_conn;

        server api-1:8000 max_fails=3 fail_timeout=30s weight=1;
        server api-2:8000 max_fails=3 fail_timeout=30s weight=1;
        server api-3:8000 max_fails=3 fail_timeout=30s weight=1;

        keepalive 64;
        keepalive_timeout 60s;
        keepalive_requests 1000;
    }

    # Upstream vLLM server
    upstream vllm_backend {
        server vllm:8001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # ==========================================================================
    # HTTP Server - Redirect to HTTPS
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name shikshasetu.in www.shikshasetu.in;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS Server - Main Application
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name shikshasetu.in www.shikshasetu.in;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

        # Modern SSL configuration (TLS 1.2 + 1.3)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # =======================================================================
        # Security Headers (OWASP recommended)
        # =======================================================================
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(self), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.shikshasetu.in wss://api.shikshasetu.in; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
        add_header X-Request-ID $request_id always;

        # =======================================================================
        # Root location - serve frontend
        # =======================================================================
        location / {
            limit_req zone=global_limit burst=50 nodelay;

            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_cache_bypass $http_upgrade;
        }

        # =======================================================================
        # API endpoints
        # =======================================================================
        location /api/ {
            limit_req zone=api_limit burst=30 nodelay;
            limit_conn addr 20;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
        }

        # Authentication endpoints - stricter rate limiting
        location /api/v2/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            limit_conn addr 5;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ML inference endpoints - special handling for long-running requests
        location ~ ^/api/v2/(content|translate|speech|stt|ocr|embeddings|chat)/ {
            limit_req zone=ml_limit burst=10 delay=5;
            limit_conn addr 5;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Extended timeouts for ML operations
            proxy_connect_timeout 120s;
            proxy_send_timeout 300s;
            proxy_read_timeout 600s;

            # Disable buffering for streaming responses
            proxy_buffering off;
            proxy_request_buffering off;
            chunked_transfer_encoding on;
        }

        # Streaming/SSE endpoints
        location /api/v2/chat/stream {
            limit_req zone=ml_limit burst=5 nodelay;
            limit_conn addr 3;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            chunked_transfer_encoding on;
        }

        # Health check endpoint - no rate limiting
        location /health {
            access_log off;
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # API documentation
        location /docs {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files - uploaded content with caching
        location /uploads/ {
            alias /var/www/uploads/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;

            # Only allow specific file types
            location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|pdf|mp3|mp4|webm)$ {
                try_files $uri =404;
            }

            # Block dangerous file types
            location ~* \.(php|php5|sh|pl|py|exe|bat|ps1|cmd)$ {
                deny all;
                return 403;
            }
        }

        # Favicon and robots
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location = /robots.txt {
            access_log off;
            log_not_found off;
        }

        # Metrics endpoint - restricted to internal IPs only
        location /metrics {
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 127.0.0.1;
            deny all;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Block access to sensitive files and paths
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(git|svn|env|ini|log|bak|sql|md|yml|yaml|toml|lock)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common exploit paths
        location ~ ^/(wp-admin|wp-login|wp-content|phpMyAdmin|phpmyadmin|admin|login\.php) {
            deny all;
            access_log off;
            return 444;
        }
    }

    # ==========================================================================
    # Monitoring/Grafana subdomain
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name monitoring.shikshasetu.in;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers off;

        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Restrict access to monitoring (IP whitelist recommended)
        # allow 10.0.0.0/8;
        # deny all;

        location / {
            proxy_pass http://grafana:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
